<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="fwschool.css">
    <title>FreshSchool Enroll</title>
<style>
    td{
        text-align: center;
        padding: 10px;
    }
    input{
        height: 40px; 
        width: 300px;
        opacity: 80%; 
        border-radius: 10px; 
        border: none;
    }
    textarea{
        border: none; 
        border-radius: 20px;
        opacity: 80%; 
        padding: 10px;
    }
    .enrolbtn {
        height: 50px; 
        width: 120px;
        background-color: black; 
        color: white; 
        opacity: 70%;
        font-size: large; 
        border-radius: 20px;
        border: none;    
    }
    .enrolbtn:hover {
        cursor: pointer;
    }
</style>
</head>
<body>
    <header>
        <div class="navbar" >
            <img class="fwlogo" src="fwlogo.png" style="height: 43px;">
            <label id="fwlogoname" >FreshSchool</label>
            <ul  align="center" style="color: #ffff;">
            <li class="active"><a >Home</a></li>
            <li><a href="facilities/facilities .html">Facilities</a></li>
            <li><a href="academics/index.html">Academic</a></li>
            <li><a href="Gallery/fsgallery.html">Gallery</a></li>
            <li><a>Contact</a></li>
            <li><a href="aboutus/test1.html">About Us</a></li>
            </ul>
            <a href="fw-login.html"><button class="btn1">Login</button></a>
        </div> 
        </header>
<h1 style="margin-top: 100px; margin-left: 40%;">Student Information</h1>

<div class="enroll_box1" style="color: white;">
    <form>
    <table>
        <tr>
            <td>
                <label>First Name: </label>
            </td>
            <td>
                <input type="text" name="firstname" placeholder="Enter Firstname" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name: </label>
            </td>
            <td> 
                <input type="text" name="lastname" placeholder="Enter Lastname" required>
            </td>
        
        <tr>
            <td>
                <label>Email: </label>
            </td>
            <td>
                <input type="email" placeholder="Enter Email Address"  name="Email" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Phone Number:</label>
            </td>
            <td>
                <input type="tel" pattern="[0-9]{10}" placeholder="Enter Ph number" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>DOB:</label>
            </td>
            <td> 
                <input type="date" placeholder="Enter DOB" required> 
            </td>
        </tr>
        <tr>
            <td>
                <label>HSC Certificate(Digital):</label>
            </td>
            <td> 
                <input type="file" required>
            </td>
        </tr>
    </table>
    </form>   
</div>

<h1 style="margin-left: 35%;">Parent/Gaurdian Information</h1>
<div class="enroll_box2" style="color: white;">
<form>
    <table>
        <tr>
            <td>
                <label>First Name:</label>
            </td>
            <td>
                <input type="text" placeholder="Enter Firstname" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name: </label>
            </td>
            <td> 
                <input type="text" name="lastname" placeholder="Enter Lastname" required>
            </td>
        
        <tr>
            <td>
                <label>Email: </label>
            </td>
            <td>
                <input type="email" placeholder="Enter Email Address"  name="Email" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Phone Number:</label>
            </td>
            <td>
                <input type="tel" pattern="[0-9]{10}" placeholder="Enter Ph number" required>
            </td>
        </tr>
    </table>
</form>
</div>

<div class="enroll_box3">
<form>
    <table>
        <tr>
            <td>
                <label>Address</label>
            </td>
            <td>
                <textarea placeholder="Enter Address here" rows="6" cols="40" required></textarea>
            </td>    
        </tr>
    </table>
</form>
</div>
<div class="enroll_box4">
<input type="checkbox" style="width: 20px; height: 20px;" required>
<label>Agree to terms and conditions.<a href="t&c/terms.html">Read more</a></label>
</div>
<button class="enrolbtn" style="margin-left: 45%; margin-top: 20px;"><a style="text-decoration: none;">Submit</a></button>  
<button class="enrolbtn" style="margin-left: 30px;"><a style="text-decoration: none;">Cancel</a></button>
</form>
</div>
</body>
</html>
